<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup-profile-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="desk6.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="link" href="index.html"> <span style="color:#217059">FID</span>NEER</a>
        </nav>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            You have successfully created an account
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </header>
    <main>
        <section class="profile-info">
            <div class="progress">
                <div class="completed-box"> <span class="num"> 1 </span></div>
                <div class="line rem-line"></div>
                <div class="completed-box rem-box"> <span class="num disabled"> 2 </span></div>
                <div class="line rem-line"></div>
                <div class="completed-box rem-box"> <span class="num disabled"> 3 </span></div>
                <div class="line rem-line"></div>
                <div class="completed-box rem-box"> <span class="num disabled"> 4 </span></div>
            </div>
            <div class="text1">
                <span> Choose your interest </span>
                <span class="disabled"> Complete your profile </span>
                <span class="disabled"> Get verified </span>
                <span class="disabled"> You are ready to go </span>
            </div>
            <div class="profile-text"> <span class="text2"> Choose Your interest </span>
                <span class="text3"> You are just few steps away to start looking for your travel companion </span>
            </div>
        </section>
        <form action="desk7.html">
            <div class="beaches checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck1">Beaches</label>
            </div>
            <div class="road-trip checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck2">Road Trip</label>
            </div>
            <div class="surfing checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck3">Surfing</label>
            </div>
            <div class="foods checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck4">Foods</label>
            </div>
            <div class="rafting checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck5">Rafting</label>
            </div>
            <div class="concert checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck6">Concert</label>
            </div>
            <div class="yoga checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck7">Yoga</label>
            </div>
            <div class="car checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck8" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck8">Car/Bikes</label>
            </div>
            <div class="camping checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck9" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck9">Camping</label>
            </div>
            <div class="adven checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck10" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck10">Adventures</label>
            </div>
            <div class="wildlife checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck11" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck11">Wildlife</label>
            </div>
            <div class="photography checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck12" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck12">Photography</label>
            </div>
            <div class="hiking checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck13" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck13">Hiking</label>
            </div>
            <div class="sports checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck14" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck14">Sports</label>
            </div>
            <div class="parties checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck15" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck15">Parties</label>
            </div>
            <div class="monuments checkboxBag">
                <input type="checkbox" class="btn-check" id="btncheck16" autocomplete="off">
                <label class="btn btn-outline-primary btn1" for="btncheck16">Monuments</label>
            </div>
            <button class="btn2">Save and Continue</button>
            <a href="desk7.html" class="text3 skip link">Skip</a>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
